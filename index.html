<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMIC DRIFT (コズミック・ドリフト)</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
            background: radial-gradient(ellipse at center, #0a0324 0%, #050314 60%, #030211 100%);
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
            color: #dff;
        }

        .hud .row {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            text-shadow: 0 0 8px rgba(0, 255, 255, .4);
        }

        .hud .speed {
            font-size: 18px;
            letter-spacing: 2px;
        }

        .hud .lap {
            font-size: 14px;
            opacity: .8;
        }

        .flow {
            position: absolute;
            left: 16px;
            bottom: 16px;
            width: 320px;
            height: 10px;
            border: 1px solid rgba(255, 255, 255, .25);
            box-shadow: 0 0 12px rgba(255, 0, 255, .25) inset;
        }

        .flow .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #53d7ff, #c33dff, #ff2bd6);
            box-shadow: 0 0 18px rgba(197, 64, 255, 0.7);
            transition: width .08s ease-out;
        }

        .title {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            pointer-events: none;
            text-align: center;
        }

        .title h1 {
            font-size: 48px;
            letter-spacing: 10px;
            margin: 0 0 8px;
            color: #e6f6ff;
            text-shadow: 0 0 24px rgba(83, 215, 255, .8), 0 0 48px rgba(195, 61, 255, .4);
        }

        .title h2 {
            font-size: 18px;
            margin: 0;
            color: #f2e3ff;
            opacity: .9;
            text-shadow: 0 0 16px rgba(255, 43, 214, .6);
        }

        .hint {
            position: absolute;
            bottom: 24px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: .6;
        }

        .hidden {
            opacity: 0;
            transition: opacity .4s ease;
        }

        .visible {
            opacity: 1;
            transition: opacity .6s ease;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div class="hud" id="hud">
        <div class="row">
            <div class="speed" id="speed">0 KM/H</div>
            <div class="lap" id="lap">LAP 1/3</div>
        </div>
        <div class="flow">
            <div class="bar" id="flowBar"></div>
        </div>
    </div>
    <div class="title visible" id="start">
        <div>
            <h1>COSMIC DRIFT</h1>
            <h2>コズミック・ドリフト</h2>
            <div class="hint">Press Space to Start • WASD / ←→↑↓ to steer • Hold Space to Boost</div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
