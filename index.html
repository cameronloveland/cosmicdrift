<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMIC DRIFT (コズミック・ドリフト)</title>
    <style>
        /* Ethnocentric Bold Italic – expects font files in public/fonts/ */
        @font-face {
            font-family: 'Ethnocentric';
            src: url('/fonts/ethnocentric-bold-italic.woff2') format('woff2'),
                url('/fonts/ethnocentric-bold-italic.woff') format('woff');
            font-weight: 800;
            font-style: italic;
            font-display: swap;
        }

        html,
        body,
        #app {
            height: 100%;
            margin: 0;
            background: radial-gradient(ellipse at center, #0a0324 0%, #050314 60%, #030211 100%);
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
            color: #dff;
        }

        .hud .row {
            position: absolute;
            left: 16px;
            bottom: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            text-shadow: 0 0 8px rgba(0, 255, 255, .4);
        }

        .radio {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: rgba(8, 6, 22, 0.65);
            backdrop-filter: blur(4px) saturate(120%);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35), 0 0 12px rgba(83, 215, 255, 0.25) inset;
            pointer-events: auto;
            user-select: none;
        }

        .radio .label {
            font-size: 12px;
            letter-spacing: 1.2px;
            color: #eaf6ff;
            text-shadow: 0 0 10px rgba(83, 215, 255, .45);
            margin-right: 4px;
        }

        .radio .station {
            font-size: 12px;
            opacity: .9;
            color: #dff;
            white-space: nowrap;
        }

        .radio .btn {
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, .18);
            color: #fff;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(195, 61, 255, .2), 0 0 10px rgba(83, 215, 255, .18) inset;
        }

        .radio .btn.playing {
            background: #ff2bd6;
        }

        .radio .btn.paused {
            background: #16c9ff;
        }

        .radio .btn.secondary {
            background: rgba(20, 18, 35, .75);
            color: #e6f6ff;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        .radio input[type="range"] {
            width: 90px;
        }

        .hud .speed {
            font-size: 18px;
            letter-spacing: 2px;
        }

        .hud .lap {
            font-size: 14px;
            opacity: .8;
        }

        .boost {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 280px;
            height: 10px;
            border: 1px solid rgba(255, 255, 255, .25);
            box-shadow: 0 0 12px rgba(255, 0, 255, .25) inset;
        }

        .boost .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #53d7ff, #c33dff, #ff2bd6);
            box-shadow: 0 0 18px rgba(197, 64, 255, 0.7);
            transition: width .08s ease-out;
        }

        .title {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            pointer-events: auto;
            text-align: center;
            /* no fullscreen overlay; show normal background */
            background: transparent;
            backdrop-filter: none;
            font-family: "Exo 2", "Rajdhani", "Montserrat", ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        .title h1 {
            font-size: clamp(52px, 6.4vw, 84px);
            letter-spacing: 12px;
            margin: 0 0 8px;
            font-weight: 800;
            font-style: italic;
            font-family: 'Ethnocentric', "Exo 2", "Rajdhani", "Montserrat", ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #e6f6ff;
            text-shadow: 0 0 24px rgba(83, 215, 255, .8), 0 0 48px rgba(195, 61, 255, .4);
        }

        .title h2 {
            font-size: 20px;
            margin: 0 0 12px;
            letter-spacing: 6px;
            font-weight: 700;
            color: #eae3ff;
            opacity: .95;
            text-shadow: 0 0 16px rgba(255, 43, 214, .6);
        }

        .title .instructions {
            margin-top: 6px;
            font-size: 16px;
            color: #eaf6ff;
            opacity: 0.95;
            letter-spacing: 0.5px;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.28);
        }

        .title .panel {
            width: min(840px, 52vw);
            min-height: 48vh;
            display: grid;
            place-items: center;
            padding: 28px 36px 32px;
            background: rgba(8, 6, 22, 0.78);
            backdrop-filter: blur(4px) saturate(120%);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), 0 0 24px rgba(83, 215, 255, 0.18) inset;
            position: relative;
        }

        /* Neon dual-color border + glow around the splash panel */
        .title .panel::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            /* border thickness */
            background: linear-gradient(90deg, #53d7ff, #ff2bd6);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            /* show only the border */
            pointer-events: none;
        }

        .title .panel::before {
            content: "";
            position: absolute;
            inset: -8px;
            /* outer glow size */
            border-radius: inherit;
            background: radial-gradient(60% 100% at 0% 50%, rgba(83, 215, 255, .55), transparent 60%),
                radial-gradient(60% 100% at 100% 50%, rgba(255, 43, 214, .55), transparent 60%);
            filter: blur(12px);
            opacity: .9;
            z-index: -1;
            pointer-events: none;
        }

        .title>div {
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        .title .cta {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            pointer-events: auto;
            background: linear-gradient(90deg, #53d7ff, #ff2bd6);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 15px;
            border-radius: 999px;
            box-shadow: 0 8px 28px rgba(195, 61, 255, .45), 0 0 24px rgba(83, 215, 255, .35) inset;
            cursor: pointer;
        }

        .hint {
            position: absolute;
            bottom: 24px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: .6;
            color: #e6f6ff;
        }

        .hidden {
            opacity: 0;
            transition: opacity .4s ease;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            transition: opacity .6s ease;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div class="hud" id="hud">
        <div class="radio" id="radio">
            <button class="btn paused" id="radioToggle">PLAY</button>
            <div class="label">RADIO</div>
            <div class="station" id="radioStation">Nightride FM</div>
            <input type="range" id="radioVol" min="0" max="1" step="0.01" value="0.6" />
        </div>
        <div class="row">
            <div class="speed" id="speed">0 KM/H</div>
            <div class="lap" id="lap">LAP 1/3</div>
        </div>
        <div class="boost">
            <div class="bar" id="boostBar"></div>
        </div>
    </div>
    <div class="title visible" id="start">
        <div class="panel">
            <h1>COSMIC DRIFT</h1>
            <h2>コズミック・ドリフト</h2>
            <div class="instructions">WASD/Arrow keys to steer • Hold Space to Boost</div>
            <div class="cta">
                <button class="btn" id="beginBtn">BEGIN</button>
                <div class="hint">Press Space to Start</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
